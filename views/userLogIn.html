<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="userInterface.css">
  <title>LogIn</title>
</head>

<body>

  <h1>Dear Esteemed Customer,Welcome to <b><span>Banka</span></b></h1>
  <h3>User <span>LogIn</span></h3>
  <form method="POST" id="userLoginForm" action="/api/v1/userLogin/:id">
    <h3>Email: </h3>
    <input type="email" id="email" name="email" placeholder="abc@xyz.com" required>

    <h3>Password: </h3>
    <input type="password" id="password" name="password" placeholder="password" required>
    <p>Forgot password? Click <a href="#">here</a> to retrieve</p>
    <button type="submit" value="Log In">Log In</button>

  </form>
  <form action="/userSignUp" method="GET">
  <p>Not registered yet? Click <a href="/api/v1/userSignUp">here</a> to sign up</p>
  </form>



  <script src="../user-interface/userInterface.js"></script>
 <footer>

  </footer>

</body>

</html>
