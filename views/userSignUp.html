<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="userInterface.css">
  <title>SignUp</title>
</head>
<body>

  <h1>Dear Esteemed Customer,Welcome to <b><span>Banka</span></b></h1>

  <h3>User <span>Sign Up</span></h3>

<form id="userSignUpForm" method="POST" action="/userSignUp">

    <fieldset>
      <h3><legend>Personal Details</legend></h3>
    <h4>Full Name:</h4> 
    <input id ="fullName" type="text" placeholder="FULL Name" required>

    <h4>Email Address:</h4> 
    <input id="userEmail" type='email' placeholder="abc@xyz.com" required>

    <h4>Password:</h4>
    <input id="password" type='password' placeholder="password" required>

    <h4>Confirm Password:</h4>
    <input id="confirmPassword" type='password' placeholder="password" required>
    </fieldset> <br/>

    <fieldset>
      <h3><legend>Account Details</legend></h3>
      <h4>Account Number:</h4>
      <input id="AccNumber" type="number" placeholder="NUBAN" required>
      
      <h4>
        <label>Select Account type</label>
        <select id="accountType">
          <option value="Savings">Savings Account</option>
          <option value="Current">Curent Account</option>
          <option value="Coperate">Coperate Account</option>
          <option value="Fixed-Deposit">Fixed Deposit</option>
        </select>
      </h4>
    </fieldset>
    <br/>

<button type="submit" value="SIGN UP">SIGN UP </button>


  </form>
  <form action="/" method="POST">
<p>Already a user? Click <a href="userLogIn.html">here</a> to log in</p>
</form>


<script src="../user-interface/userInterface.js"></script>

 <footer>
    &copy; ZinnyCode 2020
  </footer>

</body>
</html>
