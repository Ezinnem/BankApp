<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="userInterface.css">
  <title>SignUp</title>
</head>

<body>

  <h1>Welcome to <b><span>Banka</span></b></h1>
  <h3>Dear Admin...</h3>

  <form id="adminSignUpForm" method="POST" action="/api/v1/adminLogin">

  <fieldset>
    <h3>
      <legend>Personal Details</legend>
    </h3>
    <h4>Email Address:</h4>
    <input id="email" name="email" type='email' placeholder="abc@xyz.com" required>
    <h4>First Name:</h4>
    <input id="firstName" name="firstName" type="text" placeholder="First Name" required>
    <h4>Last Name:</h4>
    <input id="lastName" name="lastName" type="text" placeholder="Last Name" required>

    <h4>Password:</h4>
    <input id="password" name="password" type='password' placeholder="password" required>

    <h4>Confirm Password:</h4>
    <input id="confirmPassword" name="confirmPassword" type='password' placeholder="password" required>
  </fieldset>
  <fieldset>
    <h3>
      <legend>User-Rank Details</legend>
    </h3>
    <h4>Type:</h4>
    <select id="type" name="type">
      <option value="client">Client</option>
      <option value="staff">Staff</option>
    </select>
    <h4>Admin:</h4>
    <select id="isAdmin" name="isAdmin">
      <option value="true" name="true">True</option>
      <option value="false" name="false">False</option>
    </select>
  </fieldset> <br>

  <button type="submit" value="SIGN UP">SIGN UP </button>
</form>
  <form action="/api/v1/adminLogin" method="GET">
  <p>Are you a registered admin? Click <a href="/api/v1/adminLogIn">here</a> to log in</p>
  </form>

  <script src="../user-interface/userInterface.js"></script>
 <footer>
    &copy; ZinnyCode 2020
  </footer>

</body>

</html>
