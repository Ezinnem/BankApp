  <h1>Welcome to <b><span>Banka</span></b></h1>
  <h3>Dear Admin...</h3>

  <h2>Credit User</h2>
  <h2>Debit User</h2>

  <form action="/api/v1/adminCreditClient/:id">
    <h3>ID:</h3>
    <input type="number" name="id" id="id" required><br>
    <h3>DATE:</h3>
    <input type="date" name="createdOn" id="createdOn" required><br>
  
     <h3>Type:</h3>
     <select id="type" name="type">
       <option value="savings" name="savings">Savings</option>
       <option value="current" name="current">Current</option>
     </select> <br />
    
    <h3>ACCOUNT NUMBER:</h3>
    <input type="number" name="accountNumber" id="accountNumber" required><br>

    <h3>CASHIER:</h3>
    <input type="number" name="cashier" id="cashier" required><br>

    <h3>AMOUNT:</h3>
    <input type="number" name="cashier" id="cashier" required><br>

    <h3>OLD BALANCE:</h3>
    <input type="number" name="oldBalance" id="oldBalance" required><br>

    <h3>NEW BALANCE:</h3>
    <input type="number" name="newBalance" id="newBalance" required><br>
    

    <input type="submit" value="Credit" id="credit"> <input type="submit" value="Debit" id="debit">
  </form>
