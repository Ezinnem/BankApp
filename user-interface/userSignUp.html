  <h1>Welcome to <b><span>Banka</span></b></h1>

<form id="userSignUpForm" method="POST">

    <fieldset>
      <h3><legend>Personal Details</legend></h3>
    <h4>First Name:</h4> 
    <input id ="firstName" type="text" placeholder="FULL Name" required>

    <h4>Last Name:</h4> 
    <input id="lastName" type="text" placeholder="Last Name" required>

    <h4>Email Address:</h4> 
    <input id="userEmail" type='email' placeholder="abc@xyz.com" required>

    <h4>Password:</h4>
    <input id="password" type='password' placeholder="password" required>

    <h4>Confirm Password:</h4>
    <input id="confirmPassword" type='password' placeholder="password" required>
    </fieldset> <br/>

    <fieldset>
      <h3><legend>Account Details</legend></h3>
      <h4>Account Number:</h4>
      <input id="AccNumber" type="number" placeholder="NUBAN" required>
      
      <h4>
        <label>Select Account type</label>
        <select id="myList">
          <option value="Savings">Savings Account</option>
          <option value="Current">Curent Account</option>
          <option value="Coperate">Coperate Account</option>
          <option value="Fixed-Deposit">Fixed Deposit</option>
        </select>
      </h4>
    </fieldset>
    <br/>

<input type="submit" value="SIGN UP">


  </form>
<p>Already a user? Click <a href="userLogIn.html">here</a> to log in</p>

<script src="../user-interface/userInterface.js"></script>
</body>
