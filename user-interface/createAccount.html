<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="userInterface.css">
  <title>Create Account</title>
</head>

<body>
  <div class="topnav" id="myTopnav">
    <a href="userAccountBal.html" class="active">My Account</a>
    <a href="userAccTransaction.html">Transaction History</a>
    <a href="createAccount.html">Create Account</a>
    <a href="#contact">Contact</a>
    <div class="dropdown">
      <button class="dropbtn">Login
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="adminLogin.html">Admin Login</a>
        <a href="userLogIn.html">Customer Login</a>
      </div>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="navbar()">
      <i class="fa fa-bars"></i>
    </a>
  </div>


  <h1>Dear Esteemed Customer,Welcome to <b><span>Banka</span></b></h1>
  <h3>Create Your Account</h3>

  <form id="accountForm" method="POST" class="accountForm" action="userAccountBal.html">
    <h3>First Name:</h3>
    <input type="text" id="firstName" class="firstName" placeholder="First Name" required> <br />

    <h3>Last Name:</h3>
    <input type="text" id="lastName" class="lastName" placeholder="Last Name" required> <br />

    <h3>Email:</h3>
    <input type="email" id="email" class="email" placeholder="abc@xyz.com" required> <br />

    <h3>Phone Number:</h3>
    <input type="tel" id="phoneNumber" class="phoneNumber" required> <br />

    <h3>Address:</h3>
    <input type="text" id="address" class="address" required> <br />

    <h3>City:</h3>
    <input type="text" id="city" class="city" required> <br />
    <h3>Country:</h3>
    <input type="text" id="country" class="country" required> <br />

    <button type="submit">Submit</button>

  </form>

</body>

</html>
